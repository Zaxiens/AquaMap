<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .search-bar {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1000;
            padding: 10px;
            width: 500px;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .search-bar input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 5px 10px;
            margin: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-weight: bold;
            position: absolute;
            top: -70px;
            left: 40%;
            text-align: center;
            color: hsl(194, 99%, 60%);
            -webkit-text-stroke: 5px rgba(3, 3, 3, 0.845);
        }
        .fix-stroke {
            paint-order: stroke fill;
        }
        .radius-input {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .radius-input label {
            margin-right: 5px;
        }
        .radius-input input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <h1 class="fix-stroke">AquaMap</h1>
        <input type="text" id="locationInput" placeholder="Enter city or location" onkeypress="if(event.key === 'Enter') searchLocation()">
        <button onclick="searchLocation()">Search</button>
        <button onclick="locateUser()">Locate Me</button>
    </div>
    <div class="radius-input">
        <label for="radiusInput">Radius (m):</label>
        <input type="number" id="radiusInput" value="5000" min="100" max="20000" step="100" onchange="updateRadius()">
    </div>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([54.68957271140186, 25.27078756927201], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Layer group to hold markers
        var markersLayer = L.layerGroup().addTo(map);

        // User location marker
        var userMarker;

        // Circle for search radius
        var searchCircle;

        // Custom icon for selected location
        var selectedIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/Zaxiens/Aquam/refs/heads/main/marker.png',
            iconSize: [52, 52], // Make the icon larger
            iconAnchor: [26, 48],
            popupAnchor: [0, -50]
        });

        var drinkingFountainIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/Zaxiens/Aquam/refs/heads/main/Fmarker.png', // Replace with the actual path to your icon image
        iconSize: [32, 32], // Adjust the size as needed
        iconAnchor: [18, 28], // Anchor point
        popupAnchor: [0, 0] // Position of the popup
        });

        // Radius variable
        var radius = parseInt(document.getElementById('radiusInput').value); // Default search radius in meters

        // Function to update the radius when input changes
        function updateRadius() {
            radius = parseInt(document.getElementById('radiusInput').value);
        }

        // Function to clear all markers, including the user marker and search circle
        function clearMarkers() {
            markersLayer.clearLayers();
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
            }
            if (searchCircle) {
                map.removeLayer(searchCircle);
                searchCircle = null;
            }
        }

        // Function to locate user and place a marker
        function locateUser() {
            clearMarkers();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                    userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "You are here" }).addTo(map).bindPopup("You are here").openPopup();
                    drawSearchRadius(lat, lon, radius); // 5000m radius
                    fetchNearbyFountains(lat, lon);
                    addCustomFountainsIfNearby(lat, lon);
                }, () => {
                    alert("Geolocation not supported or permission denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to draw a circle representing the search radius
        function drawSearchRadius(lat, lon, radius) {
            if (searchCircle) {
                map.removeLayer(searchCircle);
            }
            searchCircle = L.circle([lat, lon], {
                radius: radius,
                color: '#007BFF',
                fillColor: 'lightblue',
                fillOpacity: 0.2
            }).addTo(map);
        }

        // Function to fetch and add nearby public fountains using Overpass API
        function fetchNearbyFountains(lat, lon) {
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node[amenity=drinking_water](around:${radius},${lat},${lon});out;`;
            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        L.marker([element.lat, element.lon], { icon: drinkingFountainIcon }).addTo(markersLayer).bindPopup("Public Drinking Fountain");
                    });
                })
                .catch(err => {
                    console.error("Error fetching data from Overpass API:", err);
                });
        }

        // Function to add custom fountain markers only if near the searched location
        function addCustomFountainsIfNearby(lat, lon) {
            const maxDistance = radius; // Distance in meters
            fetch('https://raw.githubusercontent.com/Zaxiens/Aquam/refs/heads/main/fountainsData.json')
                .then(response => response.json())
                .then(customFountains => {
                    customFountains.forEach(fountain => {
                        const distance = getDistanceFromLatLonInMeters(lat, lon, fountain.lat, fountain.lon);
                        if (distance <= maxDistance) {
                            L.marker([fountain.lat, fountain.lon], { icon: drinkingFountainIcon }).addTo(markersLayer).bindPopup(fountain.name || "Custom Drinking Fountain");
                        }
                    });
                });
        }

        // Helper function to calculate distance between two coordinates in meters
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of the Earth in meters
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // Function to search by city/location
        function searchLocation() {
            clearMarkers();
            const location = document.getElementById('locationInput').value;
            if (location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const { lat, lon } = data[0];
                            map.setView([lat, lon], 13);
                            userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "Searched Location" }).addTo(map).bindPopup("Searched Location").openPopup();
                            drawSearchRadius(lat, lon,  radius);
                            fetchNearbyFountains(lat, lon);
                            addCustomFountainsIfNearby(lat, lon);
                        } else {
                            alert("Location not found");
                        }
                    })
                    .catch(err => {
                        console.error("Error fetching location data:", err);
                    });
            } else {
                alert("Please enter a location to search.");
            }
        }

        // Event listener to add a marker when the map is clicked
        map.on('click', function(e) {
            clearMarkers();
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "Selected Location" }).addTo(map).bindPopup("Selected Location").openPopup();
            drawSearchRadius(lat, lon, radius);
            fetchNearbyFountains(lat, lon);
            addCustomFountainsIfNearby(lat, lon);
        });
    </script>
</body>
</html>
