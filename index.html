<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
 body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#map {
  height: 100vh;
  width: 100%;
}

.search-bar {
  position: absolute;
  top: 50px;
  right: 10px;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  padding: 10px;
  width: 500px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.search-bar input {
  flex-grow: 1;
  padding: 5px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search-bar button {
  padding: 5px 10px;
  margin: 2.5px;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.radius-input {
  position: absolute;
  bottom: 20px;
  left: 20px;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.8);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.radius-input label {
  margin-right: 5px;
}

.radius-input input {
  width: 80px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h1 {
  font-weight: bold;
  position: absolute;
  top: -65px;
  left: 35%;
  text-align: center;
  color: hsl(194, 99%, 60%);
  -webkit-text-stroke: 5px hsl(0, 0%, 0%);
}

.fix-stroke {
    paint-order: stroke fill;
}

@media (max-width: 768px) {
  .search-bar {
    width: 90%;
    max-width: 400px;
  }

  h1 {
    font-size: 1.8rem;
    -webkit-text-stroke: 3px rgba(3, 3, 3, 0.845);
  }
}
    </style>
</head>
<body>
    <div class="search-bar">
        <h1 class="fix-stroke">AquaMap</h1>
        <input type="text" id="locationInput" placeholder="Įveskite miestą arba vietą" onkeypress="if(event.key === 'Enter') searchLocation()">
        <button onclick="searchLocation()">Ieškoti</button>
        <button onclick="locateUser()">Surasti mane</button>
    </div>
    <div class="radius-input">
        <label for="radiusInput">Paieškos dydis (m):</label>
        <input type="number" id="radiusInput" value="5000" min="100" max="20000" step="100" onchange="updateRadius()">
    </div>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([54.68957271140186, 25.27078756927201], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Layer group to hold markers
        var markersLayer = L.layerGroup().addTo(map);

        // User location marker
        var userMarker;

        // Circle for search radius
        var searchCircle;

        // Custom icon for selected location
        var selectedIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/Zaxiens/Aquam/refs/heads/main/marker.png',
            iconSize: [52, 52], // Make the icon larger
            iconAnchor: [26, 48],
            popupAnchor: [0, -50]
        });

        var drinkingFountainIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/Zaxiens/Aquam/refs/heads/main/Fmarker.png', // Replace with the actual path to your icon image
        iconSize: [32, 32], // Adjust the size as needed
        iconAnchor: [18, 28], // Anchor point
        popupAnchor: [0, -32] // Position of the popup
        });

        // Radius variable
        var radius = parseInt(document.getElementById('radiusInput').value); // Default search radius in meters

        // Function to update the radius when input changes
        function updateRadius() {
            radius = parseInt(document.getElementById('radiusInput').value);
        }

        // Function to clear all markers, including the user marker and search circle
        function clearMarkers() {
            markersLayer.clearLayers();
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
            }
            if (searchCircle) {
                map.removeLayer(searchCircle);
                searchCircle = null;
            }
        }

        // Function to locate user and place a marker
        function locateUser() {
            clearMarkers();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                    userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "Jūs esate čia" }).addTo(map).bindPopup("Jūs esate čia").openPopup();
                    drawSearchRadius(lat, lon, radius); // 5000m radius
                    fetchNearbyFountains(lat, lon);
                    addCustomFountainsIfNearby(lat, lon);
                }, () => {
                    alert("Ši naršyklė nepalaiko geografinės vietos.");
                });
            } else {
                alert("Ši naršyklė nepalaiko geografinės vietos.");
            }
        }

        // Function to draw a circle representing the search radius
        function drawSearchRadius(lat, lon, radius) {
            if (searchCircle) {
                map.removeLayer(searchCircle);
            }
            searchCircle = L.circle([lat, lon], {
                radius: radius,
                color: '#007BFF',
                fillColor: 'lightblue',
                fillOpacity: 0.2
            }).addTo(map);
        }

        // Function to fetch and add nearby public fountains using Overpass API
        function fetchNearbyFountains(lat, lon) {
    // First, fetch custom fountains
    fetch('fountainsData.json')
        .then(response => response.json())
        .then(customFountains => {
            // Then fetch Overpass fountains
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node[amenity=drinking_water](around:${radius},${lat},${lon});out;`;
            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    // Filter out Overpass markers near custom fountains
                    const filteredOverpassElements = data.elements.filter(element => 
                        !customFountains.some(fountain => 
                            getDistanceFromLatLonInMeters(
                                element.lat, 
                                element.lon, 
                                fountain.lat, 
                                fountain.lon
                            ) <= 50 // 50 meters threshold
                        )
                    );

                    // Add filtered Overpass markers
                    filteredOverpassElements.forEach(element => {
                        const popupContent = `
                            <b>Vieša vandens stotelė</b><br>
                            ${element.tags?.description || 'Papildomos informacijos nėra.'}<br>
                            <small style="color: gray;">Šaltinis: Overpass</small>
                        `;
                        L.marker([element.lat, element.lon], { icon: drinkingFountainIcon })
                            .addTo(markersLayer)
                            .bindPopup(popupContent);
                    });
                })
                .catch(err => {
                    console.error("Error fetching data from Overpass API:", err);
                });
        })
        .catch(err => {
            console.error("Error fetching custom fountains:", err);
        });
}

        // Function to add custom fountain markers only if near the searched location
        function addCustomFountainsIfNearby(lat, lon) {
            const maxDistance = radius; // Distance in meters
            fetch('fountainsData.json')
                .then(response => response.json())
                .then(customFountains => {
                    customFountains.forEach(fountain => {
                        const distance = getDistanceFromLatLonInMeters(lat, lon, fountain.lat, fountain.lon);
                        if (distance <= maxDistance) {
                        const popupContent = `
                        <b>${fountain.name || "Vieša vandens stotelė"}</b><br>
                        ${fountain.details || 'Papildomos informacijos nėra.'}<br>
                        <small style="color: gray;"> Šaltinis: AquaMap </small>
                        `;
                            L.marker([fountain.lat, fountain.lon], { icon: drinkingFountainIcon }).addTo(markersLayer).bindPopup(popupContent);
                        }
                    });
                });
        }

        // Helper function to calculate distance between two coordinates in meters
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of the Earth in meters
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // Function to search by city/location
        function searchLocation() {
            clearMarkers();
            const location = document.getElementById('locationInput').value;
            if (location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const { lat, lon } = data[0];
                            map.setView([lat, lon], 13);
                            userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "Ieškota Vieta" }).addTo(map).bindPopup("Ieškota Vieta").openPopup();
                            drawSearchRadius(lat, lon,  radius);
                            fetchNearbyFountains(lat, lon);
                            addCustomFountainsIfNearby(lat, lon);
                        } else {
                            alert("Vieta nerasta");
                        }
                    })
                    .catch(err => {
                        console.error("Error fetching location data:", err);
                    });
            } else {
                alert("Please enter a location to search.");
            }
        }

        // Event listener to add a marker when the map is clicked
        map.on('click', function(e) {
            clearMarkers();
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            userMarker = L.marker([lat, lon], { icon: selectedIcon, title: "Ieškota Vieta" }).addTo(map).bindPopup("Ieškota Vieta").openPopup();
            drawSearchRadius(lat, lon, radius);
            fetchNearbyFountains(lat, lon);
            addCustomFountainsIfNearby(lat, lon);
        });
    </script>
</body>
</html>
